<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Eco Market{% endblock %}</title>
    <!-- Подключаем Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Стили для шапки */
        .navbar-brand {
            font-size: 2em;
            font-weight: bold;
        }
        .navbar {
            background-color: #7CC144; /* Зеленый цвет */
        }
        .navbar-nav .nav-link {
            color: white;
        }
        .navbar-nav .nav-link:hover {
            color: #fff; /* Цвет ссылки при наведении */
        }
        /* Стили для выравнивания */
        .logo-left {
            justify-content: flex-start;
        }
        .categories-right {
            justify-content: flex-end;
        }
        /* Стили для поиска */
        .search-form {
            margin-top: 10px;
        }
        .search-form input[type="text"] {
            width: 200px;
            border-radius: 5px;
            padding: 5px;
        }
        .search-form button {
            border-radius: 5px;
            padding: 5px 10px;
            background-color: #5f5f5f;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container d-flex justify-content-between">
                <div class="logo-left">
                    <a class="navbar-brand" href="#">Eco Market</a>
                </div>
                <div class="categories-right">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">История</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Корзина</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Инфо</a>
                        </li>
                    </ul>
                    <!-- Форма поиска -->
                    <form class="search-form ml-3">
                        <input type="text" placeholder="Поиск...">
                        <button type="submit">Найти</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
