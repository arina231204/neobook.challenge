<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Eco Market{% endblock %}</title>
    <!-- Подключаем Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Стили для шапки */
        .navbar-brand {
            font-size: 2em;
            font-weight: bold;
        }
        .navbar {
            background-color: #3cdb39; /* Зеленый цвет */
        }
        .navbar-nav .nav-link {
            color: white;
        }
        .navbar-nav .nav-link:hover {
            color: #fff; /* Цвет ссылки при наведении */
        }
        /* Стили для выравнивания */
        .logo-left {
            justify-content: flex-start;
        }
        .categories-right {
            justify-content: flex-end;
        }


    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container d-flex justify-content-between">
                <div class="logo-left">
                    <a class="navbar-brand" href="{% url 'category_list' %}">Eco Market</a>
                </div>
                <div class="categories-right">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'category_list' %}">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'all_orders' %}">История</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'view_cart' %}">Корзина</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Инфо</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
