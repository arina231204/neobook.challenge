{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>История заказов</h1>
        <div class="list-group">
            {% if orders %}
                {% for order in orders %}
                    <a href="{% url 'order_detail' order.id %}" class="list-group-item list-group-item-action">
                        Заказ №{{ order.id }}
                    </a>
                {% endfor %}
            {% else %}
                <div class="alert alert-info" role="alert">
                    Нет заказов пока
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
