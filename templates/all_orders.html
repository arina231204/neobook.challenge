<!-- all_orders.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Список заказов</title>
</head>
<body>
    <h1>Список всех заказов</h1>
    <ul>
        {% for order in orders %}
            <li><a href="{% url 'order_detail' order.id %}">Заказ №{{ order.id }}</a></li>
        {% empty %}
            <li>No orders yet</li>
        {% endfor %}
    </ul>
</body>
</html>
