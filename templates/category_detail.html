{% extends 'base.html' %}

{% block title %}{{ category.name }} - Eco Market{% endblock %}

{% block content %}
    <h1>{{ category.name }}</h1>
    <p>Description: {{ category.description }}</p>
    <h2>Products:</h2>
    <ul>
        {% for product in products %}
            <li><a href="{% url 'product_detail' product_id=product.id %}">{{ product.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
