{% extends 'base.html' %}

{% block title %}Eco Market - {{ category.name }}{% endblock %}

{% block content %}
    <style>
        /* CSS –¥–ª—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏ —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–≥–æ —Ä–∞–∑–º–µ—Ä–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π */
        .card-img-top {
            width: 400px; /* –®–∏—Ä–∏–Ω–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è */
            height: 300px; /* –í—ã—Å–æ—Ç–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è */
            object-fit: cover; /* –ü–æ–∑–≤–æ–ª—è–µ—Ç —Å–æ—Ö—Ä–∞–Ω—è—Ç—å –ø—Ä–æ–ø–æ—Ä—Ü–∏–∏ –∏ –æ–±—Ä–µ–∑–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø—Ä–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏ */
        }
        /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –∏ —Å—á–µ—Ç—á–∏–∫–∞ */
        .add-to-cart-btn {

            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-to-cart-btn:hover {
            background-color: #218838;

        }

        .quantity-control {
            display: flex;
            align-items: center;
        }

        .quantity-btn {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 0 5px;
        }

        .quantity-btn:hover {
            background-color: #218838;
        }

        .quantity-display {
            border: 1px solid #ccc;
            padding: 5px 10px;
            border-radius: 5px;
            margin: 0 5px;
        }
        .cart-button {
            position: fixed;
            bottom: 20px;
            right: 50px; /* –ò–∑–º–µ–Ω–µ–Ω–æ —Å left –Ω–∞ right */
            z-index: 999; /* –ß—Ç–æ–±—ã –∫–Ω–æ–ø–∫–∞ –±—ã–ª–∞ –ø–æ–≤–µ—Ä—Ö –¥—Ä—É–≥–æ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
            text-decoration: none;
        }

        .cart-icon {
            width: 100px; /* –®–∏—Ä–∏–Ω–∞ –∏–∫–æ–Ω–∫–∏ –∫–æ—Ä–∑–∏–Ω—ã */
            height: 100px; /* –í—ã—Å–æ—Ç–∞ –∏–∫–æ–Ω–∫–∏ –∫–æ—Ä–∑–∏–Ω—ã */
            background-color: #3cdb39; /* –¶–≤–µ—Ç –∏–∫–æ–Ω–∫–∏ */
            border-radius: 50%; /* –î–ª—è –∫—Ä—É–≥–ª–æ–π —Ñ–æ—Ä–º—ã –∏–∫–æ–Ω–∫–∏ */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px; /* –†–∞–∑–º–µ—Ä –∏–∫–æ–Ω–∫–∏ (–º–æ–∂–Ω–æ –∏–∑–º–µ–Ω–∏—Ç—å) */
            color: white; /* –¶–≤–µ—Ç –∑–Ω–∞—á–∫–∞ –∫–æ—Ä–∑–∏–Ω—ã */
            animation: slide 2s infinite; /* –ê–Ω–∏–º–∞—Ü–∏—è –¥–≤–∏–∂–µ–Ω–∏—è */
            text-decoration: none;

        }

        .cart-icon::before {
            content: '\1F6D2'; /* Unicode –¥–ª—è –∏–∫–æ–Ω–∫–∏ –∫–æ—Ä–∑–∏–Ω—ã (–º–æ–∂–Ω–æ –∏–∑–º–µ–Ω–∏—Ç—å) */
            text-decoration: none;
        }


        /* –ê–Ω–∏–º–∞—Ü–∏—è –¥–≤–∏–∂–µ–Ω–∏—è */
        @keyframes slide {
            0%, 100% {
                transform: translateX(0); /* –ù–∞—á–∞–ª—å–Ω–∞—è –∏ –∫–æ–Ω–µ—á–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è (–±–µ–∑ —Å–º–µ—â–µ–Ω–∏—è) */
            }
            50% {
                transform: translateX(20px); /* –ü–æ–∑–∏—Ü–∏—è —Å–º–µ—â–µ–Ω–∏—è –≤–ø—Ä–∞–≤–æ –Ω–∞ 20px */
            }
        }
    </style>


<div class="container mt-3">

    <!-- –ü–æ–ª–µ –¥–ª—è –±—ã—Å—Ç—Ä–æ–≥–æ –ø–æ–∏—Å–∫–∞ –ø–æ —Ç–µ–∫—É—â–µ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ -->
    <div class="input-group mb-3">
        <input type="text" id="searchInput" class="form-control" placeholder="–ü–æ–∏—Å–∫ –ø–æ —Ç–µ–∫—É—â–µ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏">
    </div>

    <div class="row" id="productList">
        {% for product in products %}
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4" data-category="{{ product.category.name }}">
                <div class="card h-100">
                    <img src="{{ product.image.url }}" class="card-img-top img-fluid" alt="{{ product.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">${{ product.price }}</p>

                        {% if product.available %}

                        <form method="post" action="{% url 'add_to_cart' product.id %}">
                            {% csrf_token %}
                            <div class="quantity-control">
                                <button type="button" class="quantity-btn decrease">-</button>
                                <input type="number" name="quantity" value="1" min="1" max="{{ product.quantity_available }}" class="quantity-display" required>
                                <button type="button" class="quantity-btn increase">+</button>
                            </div>
                            <button type="submit" class="add-to-cart-btn">üõí</button>
                        </form>

                        {% else %}
                            <p>Out of stock</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<div class="cart-button">
    <a href="{% url 'view_cart' %}">
        <div class="cart-icon"></div>
    </a>
</div>


<script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const productCards = document.querySelectorAll('#productList .card');

            searchInput.addEventListener('input', function(event) {
                const searchText = event.target.value.trim().toLowerCase();

                productCards.forEach(card => {
                    const productName = card.querySelector('.card-title').innerText.trim().toLowerCase();
                    const cardDisplay = productName.includes(searchText) ? 'block' : 'none';
                    card.parentElement.style.display = cardDisplay;
                });
            });
        });

    document.addEventListener('DOMContentLoaded', function() {
        const quantityInputs = document.querySelectorAll('.quantity-display');
        const decreaseButtons = document.querySelectorAll('.quantity-btn.decrease');
        const increaseButtons = document.querySelectorAll('.quantity-btn.increase');

        decreaseButtons.forEach((button, index) => {
            button.addEventListener('click', function() {
                const currentValue = parseInt(quantityInputs[index].value);
                if (currentValue > 1) {
                    quantityInputs[index].value = currentValue - 1;
                }
            });
        });

        increaseButtons.forEach((button, index) => {
            button.addEventListener('click', function() {
                const currentValue = parseInt(quantityInputs[index].value);
                const maxValue = parseInt(quantityInputs[index].getAttribute('max'));
                if (currentValue < maxValue) {
                    quantityInputs[index].value = currentValue + 1;
                }
            });
        });
    });


</script>

{% endblock %}
